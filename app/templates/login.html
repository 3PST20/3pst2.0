<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="aoercut icon" href="../img/logo_NoneB.png" sizes="32x32" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <!--Cabeçalho da page-->
    <table class="top">
      <tr>
        <td style="width:100px"><a href="https://www.gov.br/inpe/pt-br"><img src="../static/img/inpelogo.png" width="90px" height="90px"></a></td>
        <td style="width:100px"><img src="../static/img/3pst.png" width="75px"></a></td>
        <td><h2>Sistema de Gerenciamento de Portfólio do INPE - v2.0</h2></a></td>
      </tr>
    </table>
    <form class="login" action="">
      <div class="card">
        <div class="card-top">
          <h2 class="h3">Login</h3>
        </div><br><br><br>
        <div class="card-group">
          <div class="mb-3">
            <label for="InputEmail" class="form-label">E-mail institucional</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3" class="col-sm-(12)>
            <label for="InputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="InputPassword">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembreDeMim">
            <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
          </div>
          </div>
          <div class="card-down">
            <a href="../templates/index.html"><input class="btn btn-success" value="Entrar"/></a>
            <br>
            <center><a class="esqSenha">Esqueceu a senha?</a></center>
            <br>
            <input class="btn btn-success" value="Criar conta"/>
          </div>
      </div>
    </form>
  </body>
