<html lang="pt-br">

		<link rel="stylesheet" href="../static/css/cadastrarconta.css">

		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
  <nav class="navbar">
   <div class="container">
    <a class="navbar-brand">
     <a href="https://www.gov.br/inpe/pt-br">
      <img src="../static/img/inpelogo.png" alt="Logo do INPE" class="logo">
     </a>
     <img src="../static/img/3pst.png" alt="Logo do 3PST" class="logo">
    </a>
    <span class="navbar-brand mb-0 h1">Sistema de Gerenciamento de Portfólio do INPE - v2.0</span>
   </div>

		<form class="form" action="#">
			<div class="card">
				<div class="card-top">
					<h2 class="h2">Crie sua conta 3PST</h2>
				</div>
				<div class="card-group">
					<label>Nome</label>
					<input type="text" name="nome" placeholder="Seu nome completo, por favor" required>
				</div>
				<div class="card-cadastro">
					<form method="post" action="cadastrar-enquete.php">
						<label>Qual sua coordenação/área?</label>
						<select name="area" required>
							<option onplay="none"></option>
							<option value="adm" hidden> ADM</option>
							<option value="diretoria">Diretoria</option>
							<option value="cpg">COGPI</option>
							<option value="ctc">SEPEC</option>
							<option value="coids">MCTI</option>
							<option value="secor">AEB</option>
							<option value="outras">Outras instituições</option>
						</select>
					</form>
				</div>
				<div class="card-group">
					<label>E-mail</label>
					<input type="email" name="email" placeholder="Me diga seu e-mail institucional" required>
				</div>
				<div class="card-group">
					<label>Senha</label>
					<input type="password" name="password" minlength="6" maxlength="14" placeholder="Entre 6 a 14 caracteres, apenas" required>
				</div>
				<div class="card-group btn">
					<a class="cadastro" href="../templates/login.html">Cadastrar</a>
				</div>
			</div>
		</form>
	</body>
