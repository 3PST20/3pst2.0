<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Criar conta</title>
		<!--CSS-->
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="aoercut icon" href="../../img/3PSTb.png" sizes="32x32" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css" class="bg-img">body{background-image: url("3PST/img/andromeda.jpg");}</style>
	</head>
	<body>
		<!--Chamada p/ criar o card-->
		<form class="form" action="">
			<div class="card">
				<!--P/ chamar no CSS topo-->
				<div class="card-top">
					<img class="imglogin" src="../../img/logo_NoneB.png">
					<img class="imglogin" src="../../img/3PSTb.png">
					<br><br>
					<h2 class="textop">Crie sua conta 3PST</h2>
				</div>
				<!--Nome da pessoa-->
				<div class="card-group">
					<label>Nome</label>
					<input type="text" name="nome" placeholder="Seu nome completo, por favor" required>
				</div>
				<!--Escolher sua relação com INPE-->
				<div class="card-cadastro">
					<form method="post" action="cadastrar-enquete.php">
						<label>Qual sua coordenação/área?</label>
						<select name="area" required>
							<option onplay="none"></option>
							<option value="adm" hidden> ADM</option>
							<option value="diretoria">Diretoria</option>
							<option value="cpg">COGPI</option>
							<option value="ctc">SEPEC</option>
							<option value="coadm">Lider de coordenação</option>
							<option value="coids">MCTI</option>
							<option value="secor">AEB</option>
							<option value="outras">Outras instituições</option>
						</select>
					</form>
				</div>
				<!--E-mail do INPE-->
				<div class="card-group">
					<label>E-mail</label>
					<input type="email" name="email" placeholder="Me diga seu e-mail institucional" required>
				</div>
				<!--Senha-->
				<div class="card-group">
					<label>Senha</label>
					<input type="password" name="senha" minlength="6" maxlength="14" placeholder="Entre 6 a 14 caracteres, apenas" required>
				</div>
				<!--Botão cadastrar-->
				<div class="card-group btn" style="border: hidden;">
					<button type="submit" id="acessar">Cadastrar</button>
				</div>
			</div>
		</form>
		<!--Rodapé-->
		<footer>
			<div class="container" style="text-align: center;">
				<img id="logo" src="../../img/govfed.png" width="150px" disable>
			</div>
		</footer>
		<!--JS-->
		<script type="public/js/jquery.min.js"></script>
		<script type="public/js/bootstrap.bundle.min.js"></script>
	</body>
