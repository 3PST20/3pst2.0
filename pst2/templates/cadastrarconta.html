<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Criar conta</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/cadastrarconta.css">
	<link rel="aoercut icon" href="../static/img/3pst.png" sizes="32x32" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{{ url_for('static', filename='js/cadastrarconta.js') }}"></script>
</head>

<body>
	<!--Cabeçalho da page-->
	<div class="d-flex flex-row">
		<div class="p-2 image-header">
			<a href="https://www.gov.br/inpe/pt-br"><img class="img-fluid image" src="../static/img/inpelogo.png"
					alt="logo-inpe"></a>
			<img class="img-fluid image" src="../static/img/3pst.png" alt="logo-3pst">
		</div>
		<div class="p-4 text-header">Sistema de Gerenciamento de Portfólio do INPE - V2.0</div>
	</div>

	<form data-form-action='/cadastraUsuario' data-form-id='UsuarioForm' class="form" method="POST">
		<div class="card">
			<div class="card-top">
				<h2>Crie sua conta 3PST</h2>
			</div>
			<div class="card-group">
				<label class="form-label">Nome</label>
				<input type="text" name="nome" class="form-control" placeholder="Nome completo" required>

				<label class="form-label">E-mail</label>
				<input type="email" name="email" class="form-control" placeholder="E-mail institucional" required>

				<label class="form-label">Tipo de usuário</label>
				<select class="form-select" name="tipoUsuario" required>
					<option hidden>Selecione o tipo de usuário</option>
					<option value="convidado">Convidado</option>
					<option value="cogpi">COGPI</option>
					<option value="adm">Administrador</option>
					<option value="sepec">SEPEC</option>
					
				</select>

				<label class="form-label">Senha</label>
				<input type="password" name="senha" minlength="6" maxlength="14" class="form-control"
					placeholder="Entre 6 a 14 caracteres" required>
				<!-- <div class="card-group btn">
					<button class="btn btn-success" type="submit">Cadastrar</button>
				</div> -->
				<button class="btn btn-success" id="btnSalvar" type="submit">Cadastrar</button>
			</div>
		</div>
	</form>
</body>
