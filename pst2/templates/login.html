<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="aoercut icon" href="../static/img/3pst.png" sizes="32x32" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!--Cabeçalho da page-->
  <div class="d-flex flex-row">
    <div class="p-2 image-header">
      <a href="https://www.gov.br/inpe/pt-br"><img class="img-fluid image" src="../static/img/inpelogo.png"
          alt="logo-inpe"></a>
      <img class="img-fluid image" src="../static/img/3pst.png" alt="logo-3pst">
    </div>
    <div class="p-4 text-header">Sistema de Gerenciamento de Portfólio do INPE - V2.0</div>
  </div>

  <form data-form-action='/cadastroProjeto' data-form-id='projetoForm' class="form" method="POST">
    <div class="card">
      <div class="card-top">
        <h2>Login</h2>
      </div>
      <div class="card-group">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>

        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lembreDeMim">
          <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Entrar</button>
    </div>
  </form>
</body>
