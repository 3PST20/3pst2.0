<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Esqueceu a senha?</title>
		<!--CSS-->
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../bootstrap-5.2.2-dist/bootstrap.min.css">
		<link rel="stylesheet" href="../../bootstrap-5.2.2-dist/bootstrap-grid.rtl.min.css">
		<link rel="aoercut icon" href="../../img/3PSTb.png" sizes="32x32" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css" class="bg-img">body{background-image: url("../../img/andromeda.jpg");}</style>
	</head>
	<body>
		<!--Chamada p/ criar o card-->
		<form class="form" action="">
			<div class="card">
				<!--P/ chamar no CSS topo-->
				<div class="card-top">
					<img class="imglogin" src="../../img/logo_NoneB.png">
					<img class="imglogin" src="../../img/3PSTb.png">
					<br><br>
					<h2 class="textop">Esqueceu a senha?</h2>
				</div>
				<br>
				<!--Texto e área do e-mail-->
				<div class="card-group">
					<label>Sem estresses! É só digitar seu e-mail institucional, e vamos te enviar sua senha.</label>
					<br><br><br><br>
					<input type="email" name="email" placeholder="Seu email institucional, por favor" required>
				</div>
				<br>
				<!--Botão next-->
				<div class="card-group btn" style="border: hidden;">
					<button type="submit" id="proximo">Próximo</button>
				</div>
			</div>
		</form>
		<!--Rodapé-->
		<footer>
			<div class="container" style="text-align: center;">
				<img id="logo" src="../../img/govfed.png" width="150px" disable>
			</div>
		</footer>
		<!--JS-->
		<script type="public/js/jquery.min.js"></script>
		<script type="public/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
